name: Update Stock Data

on:
  schedule:
    - cron: '30 0-8 * * 1-5' # JST 9:30 - 17:30, Mon-Fri
  workflow_dispatch: # Manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Fetch Data
        run: node scripts/fetch-stock-data.mjs
        env:
          EDINET_API_KEY: ${{ secrets.EDINET_API_KEY || '43f1d406817e4f3285ad3c3b9202c70b' }}
          
      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add public/data/
          git commit -m "chore: update stock data [skip ci]" || echo "No changes to commit"
          git push
